<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="assets/LogoAntartica.svg" />
  </head>
  <body>
    <main class="center">
      <section class="login-card" aria-label="Formulario de inicio de sesión">
        <header class="brand">
          <img src="assets/LogoAntartica.svg" alt="Logo" class="logo" />
          <h1>Inicio de sesión</h1>
          <p class="subtitle">Ingresa tus credenciales</p>
        </header>

        <form class="form" autocomplete="on">
          <label for="usuario">Usuario</label>
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder="Tu usuario"
            required
            autocomplete="username"
          />

          <label for="contrasena">Contraseña</label>
          <input
            type="password"
            id="contrasena"
            name="contrasena"
            placeholder="Tu contraseña"
            required
            autocomplete="current-password"
          />

          <div class="actions">
            <a class="forgot" href="#">Olvidé mi contraseña</a>
            <button class="btn" type="submit">Login</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
